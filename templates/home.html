<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FormulaQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.name }}! ğŸ‘‹</h1>
        
        <div class="user-info">
            {% if user.picture %}
            <div style="text-align: center; margin-bottom: 15px;">
                <img src="{{ user.picture }}" alt="Profile Picture" class="profile-pic">
            </div>
            {% endif %}
            
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Current IST Time:</strong> {{ ist_time }}</p>
        </div>
        
        <div class="pattern-section">
            <h2>ğŸ¨ Pattern Generator</h2>
            <p>Enter a number between 1 and 100 to generate a symmetrical star pattern.</p>
            <form action="{{ url_for('main.pattern') }}" method="POST">
                <label for="num_lines">Number of Lines:</label>
                <input type="number" id="num_lines" name="num_lines" min="1" max="100" placeholder="e.g., 16 or 21" required>
                <button type="submit" class="btn btn-primary">âœ¨ Display Pattern</button>
            </form>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Sign Out</a>
        </div>
    </div>
</body>
</html>
